<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国家数据比较</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">国家数据比较</h1>

        <div id="fileInfo" class="mb-4">
            <p>数据更新日期: <span id="updateDate">{{ updateDate }}</span></p>
            <a :href="csvDownloadUrl" download="merged_country_data.csv" class="text-blue-500 hover:underline">下载所有数据(CSV)</a>
        </div>

        <div id="countrySelector" class="mb-4">
            <label for="regionSelect" class="block mb-2">选择一个地区：</label>
            <select id="regionSelect" v-model="selectedRegion" class="w-full p-2 border rounded" @change="loadCountries">
                <option value="">请选择地区</option>
                <option v-for="region in regions" :value="region">{{ region }}</option>
            </select>

            <div v-if="selectedRegion" class="mt-4">
                <label class="block mb-2">选择国家：</label>
                <div class="flex flex-wrap items-center">
                    <div class="mr-4 mb-2">
                        <input type="checkbox" id="selectAll" v-model="selectAll" @change="toggleAllCountries" class="mr-1">
                        <label for="selectAll">全部</label>
                    </div>
                    <div v-for="country in countries" class="mr-4 mb-2">
                        <input type="checkbox" :id="country.name" :value="country" v-model="selectedCountries" class="mr-1">
                        <label :for="country.name">{{ country.chinese }}</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="selectedCountries" class="mb-4">
            <h3 class="text-xl font-bold mb-2">已选择的国家：</h3>
            <button @click="clearSelectedCountries" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 mb-2">清除所有选择</button>
            <div class="flex flex-wrap">
                <div v-for="country in selectedCountries" class="bg-gray-200 rounded px-2 py-1 mr-2 mb-2">
                    {{ country.chinese }}
                    <button @click="removeCountry(country)" class="ml-1 text-red-500 hover:text-red-700">×</button>
                </div>
            </div>
        </div>

        <h2 class="text-2xl font-bold mb-2">选择要显示的指标：</h2>
        <div class="grid grid-cols-3 gap-2 mb-4">
            <div v-for="indicator in indicators" class="flex items-center">
                <input type="checkbox" :id="indicator.key" :value="indicator.key" v-model="selectedIndicators" class="mr-2">
                <label :for="indicator.key">{{ indicator.label }}</label>
            </div>
        </div>

        <button @click="compareCountries" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">比较</button>

        <div id="countryData" class="mt-4 overflow-x-auto">
            <table v-if="comparisonData.length > 0" class="w-full border-collapse border">
                <thead>
                    <tr>
                        <th class="border p-2">国家/指标</th>
                        <th v-for="indicator in selectedIndicators" class="border p-2">{{ getIndicatorLabel(indicator) }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="country in comparisonData">
                        <td class="border p-2">{{ country.chinese }} ({{ country.name }})</td>
                        <td v-for="indicator in selectedIndicators" class="border p-2">{{ country[indicator] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                regions: [],
                selectedRegion: '',
                countries: [],
                selectedCountries: [],
                indicators: [
                    { key: 'area', label: '面积' },
                    { key: 'population', label: '人口' },
                    { key: 'age_dependency_ratio', label: '年龄依赖比（占劳动年龄人口的百分比）' },
                    { key: 'gdp', label: '国内生产总值（现价美元）' },
                    { key: 'gdp_growth', label: '国内生产总值增长率（年度百分比）' },
                    { key: 'gdp_per_capita', label: '人均国内生产总值（现价美元）' },
                    { key: 'gni_per_capita', label: '人均国民总收入（现价美元）' },
                    { key: 'exports', label: '商品出口（现价美元）' },
                    { key: 'imports', label: '商品进口（现价美元）' },
                    { key: 'urban_population_ratio', label: '城市人口（占总人口百分比）' }
                ],
                selectedIndicators: [],
                comparisonData: [],
                updateDate: '',
                countryData: null,
                countyLinkData: null,
                csvDownloadUrl: '',
                selectAll: false
            },
            mounted() {
                this.loadData();
            },
            methods: {
                loadData() {
                    Promise.all([
                        fetch('data/merged_country_data.json').then(response => response.json()),
                        fetch('countylink.json').then(response => response.json()),
                        fetch('data/merged_country_data.csv').then(response => response.blob())
                    ]).then(([mergedData, countyLinkData, csvBlob]) => {
                        this.countryData = mergedData;
                        this.countyLinkData = countyLinkData;
                        this.regions = Object.keys(countyLinkData);
                        this.updateDate = new Date().toISOString().split('T')[0]; // 使用当前日期作为更新日期
                        this.csvDownloadUrl = URL.createObjectURL(csvBlob);
                        this.selectedIndicators = this.indicators.map(i => i.key); // 默认选择所有指标
                    }).catch(error => {
                        console.error('Error loading data:', error);
                    });
                },
                loadCountries() {
                    if (this.selectedRegion && this.countyLinkData) {
                        this.countries = this.countyLinkData[this.selectedRegion].countries;
                        this.selectedCountries = []; // 清空之前的选择
                        this.selectAll = false;
                    } else {
                        this.countries = [];
                    }
                },
                toggleAllCountries() {
                    this.selectedCountries = this.selectAll ? [...this.countries] : [];
                },
                clearSelectedCountries() {
                    this.selectedCountries = [];
                    this.comparisonData = [];
                    this.selectAll = false;
                },
                removeCountry(country) {
                    this.selectedCountries = this.selectedCountries.filter(c => c !== country);
                    this.comparisonData = this.comparisonData.filter(c => c.name !== country.name);
                    this.selectAll = false;
                },
                compareCountries() {
                    this.comparisonData = this.selectedCountries.map(country => {
                        const fullData = this.countryData[this.selectedRegion].find(c => c.name === country.name);
                        return { ...country, ...fullData };
                    });
                },
                getIndicatorLabel(key) {
                    return this.indicators.find(i => i.key === key)?.label || key;
                }
            }
        });
    </script>
</body>
</html>
