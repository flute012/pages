<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国家数据比较</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">国家数据比较</h1>

        <div id="fileInfo" class="mb-4">
            <p>数据更新日期: <span id="updateDate">{{ updateDate }}</span></p>
            <a :href="csvDownloadUrl" download="merged_country_data.csv" class="text-blue-500 hover:underline">下载所有数据(CSV)</a>
        </div>

        <div id="countrySelector" class="mb-4">
            <label for="regionSelect" class="block mb-2">选择一个地区：</label>
            <select id="regionSelect" v-model="selectedRegion" class="w-full p-2 border rounded" @change="loadCountries">
                <option value="">请选择地区</option>
                <option v-for="region in regions" :value="region">{{ region }}</option>
            </select>

            <div id="countryList" v-if="selectedRegion" class="mt-4">
                <div v-for="country in countries" class="flex items-center mb-2">
                    <input type="checkbox" :id="country.name" :value="country" v-model="selectedCountries" class="mr-2">
                    <label :for="country.name">{{ country.chinese }} ({{ country.name }})</label>
                </div>
            </div>
        </div>

        <div id="selectedCountries" class="mb-4">
            <h3 class="text-xl font-bold mb-2">已选择的国家：</h3>
            <button @click="clearSelectedCountries" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 mb-2">清除所有选择</button>
            <ul id="selectedCountriesList">
                <li v-for="country in selectedCountries" class="mb-1">
                    {{ country.chinese }} ({{ country.name }})
                    <button @click="removeCountry(country)" class="ml-2 text-red-500 hover:text-red-700">删除</button>
                </li>
            </ul>
        </div>

        <h2 class="text-2xl font-bold mb-2">选择要显示的指标：</h2>
        <div class="grid grid-cols-3 gap-2 mb-4">
            <div v-for="indicator in indicators" class="flex items-center">
                <input type="checkbox" :id="indicator" :value="indicator" v-model="selectedIndicators" class="mr-2">
                <label :for="indicator">{{ indicator }}</label>
            </div>
        </div>

        <button @click="compareCountries" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">比较</button>

        <div id="countryData" class="mt-4">
            <table v-if="comparisonData.length > 0" class="w-full border-collapse border">
                <thead>
                    <tr>
                        <th class="border p-2">指标</th>
                        <th v-for="country in comparisonData" class="border p-2">{{ country.chinese }} ({{ country.name }})</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="indicator in selectedIndicators">
                        <td class="border p-2">{{ indicator }}</td>
                        <td v-for="country in comparisonData" class="border p-2">{{ country[indicator] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                regions: [],
                selectedRegion: '',
                countries: [],
                selectedCountries: [],
                indicators: ['area', 'population', 'capital'],
                selectedIndicators: [],
                comparisonData: [],
                updateDate: '',
                countryData: null,
                countyLinkData: null,
                csvDownloadUrl: ''
            },
            mounted() {
                this.loadData();
            },
            methods: {
                loadData() {
                    Promise.all([
                        fetch('data/merged_country_data.json').then(response => response.json()),
                        fetch('countylink.json').then(response => response.json()),
                        fetch('data/merged_country_data.csv').then(response => response.blob())
                    ]).then(([mergedData, countyLinkData, csvBlob]) => {
                        this.countryData = mergedData;
                        this.countyLinkData = countyLinkData;
                        this.regions = Object.keys(countyLinkData);
                        this.updateDate = new Date().toISOString().split('T')[0]; // 使用当前日期作为更新日期
                        this.csvDownloadUrl = URL.createObjectURL(csvBlob);
                    }).catch(error => {
                        console.error('Error loading data:', error);
                    });
                },
                loadCountries() {
                    if (this.selectedRegion && this.countyLinkData) {
                        this.countries = this.countyLinkData[this.selectedRegion].countries;
                    } else {
                        this.countries = [];
                    }
                },
                clearSelectedCountries() {
                    this.selectedCountries = [];
                    this.comparisonData = [];
                },
                removeCountry(country) {
                    this.selectedCountries = this.selectedCountries.filter(c => c !== country);
                    this.comparisonData = this.comparisonData.filter(c => c !== country);
                },
                compareCountries() {
                    this.comparisonData = this.selectedCountries.map(country => {
                        const fullData = this.countryData[this.selectedRegion].find(c => c.name === country.name);
                        return { ...country, ...fullData };
                    });
                }
            }
        });
    </script>
</body>
</html>
