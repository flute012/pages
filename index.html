<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國家資料比較</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <style>
        .country-column {
            background-color: #edf4d3;
        }

        .alternate-column {
            background-color: #ffe6e6;
        }

        .sort-icon {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">國家資料比較</h1>

        <div id="fileInfo" class="mb-4">
            <p>資料更新日期: <span id="updateDate">{{ updateDate }}</span></p>
            <a :href="csvDownloadUrl" download="merged_country_data.csv"
                class="text-blue-500 hover:underline">下載所有資料(CSV)</a>
        </div>

        <div id="countrySelector" class="mb-4">
            <label for="regionSelect" class="block mb-2">選擇一個地區：</label>
            <select id="regionSelect" v-model="selectedRegion" class="w-full p-2 border rounded"
                @change="loadCountries">
                <option value="">請選擇地區</option>
                <option v-for="region in regions" :key="region" :value="region">{{ region }}</option>
            </select>

            <div v-if="selectedRegion" class="mt-4">
                <label class="block mb-2">選擇國家：</label>
                <div class="flex flex-wrap items-center">
                    <div class="mr-4 mb-2">
                        <input type="checkbox" id="selectAll" v-model="selectAll" @change="toggleAllCountries"
                            class="mr-1">
                        <label for="selectAll">全部</label>
                    </div>
                    <div v-for="country in countries" :key="country.name" class="mr-4 mb-2">
                        <input type="checkbox" :id="country.name" :value="country" v-model="selectedCountries"
                            class="mr-1">
                        <label :for="country.name">
                            <span :class="getCountryFlagClass(country.code)" class="mr-1"></span>
                            {{ country.chinese }}
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="selectedCountries" class="mb-4">
            <h3 class="text-xl font-bold mb-2">已選擇的國家：</h3>
            <button @click="clearSelectedCountries"
                class="bg-red-500 text-white p-2 rounded hover:bg-red-600 mb-2">清除所有選擇</button>
            <div class="flex flex-wrap">
                <div v-for="country in selectedCountries" :key="country.name"
                    class="bg-gray-200 rounded px-2 py-1 mr-2 mb-2">
                    <span :class="getCountryFlagClass(country.code)" class="mr-1"></span>
                    {{ country.chinese }}
                    <button @click="removeCountry(country)" class="ml-1 text-red-500 hover:text-red-700">×</button>
                </div>
            </div>
        </div>

        <h2 class="text-2xl font-bold mb-2">選擇要顯示的指標：</h2>
        <div class="grid grid-cols-3 gap-2 mb-4">
            <div v-for="indicator in indicators" :key="indicator.key" class="flex items-center">
                <input type="checkbox" :id="indicator.key" :value="indicator.key" v-model="selectedIndicators"
                    class="mr-2">
                <label :for="indicator.key">{{ indicator.label }}</label>
            </div>
        </div>

        <button @click="compareCountries" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">比較</button>

        <div id="countryData" class="mt-4 overflow-x-auto">
            <table v-if="comparisonData.length > 0" class="w-full border-collapse border">
                <thead>
                    <tr>
                        <th class="border p-2 country-column">
                            國家/指標
                            <span class="sort-icon" @click="sort('chinese')">
                                {{ getSortIcon('chinese') }}
                            </span>
                        </th>
                        <th v-for="(indicator, index) in selectedIndicators" :key="indicator" class="border p-2"
                            :class="{ 'alternate-column': index % 2 !== 0 }">
                            {{ getIndicatorLabel(indicator) }}
                            <span class="sort-icon" @click="sort(indicator)">
                                {{ getSortIcon(indicator) }}
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="country in sortedData" :key="country.name">
                        <td class="border p-2 country-column">
                            <span :class="getCountryFlagClass(country.code)" class="mr-1"></span>
                            {{ country.chinese }} ({{ country.name }})
                        </td>
                        <td v-for="(indicator, index) in selectedIndicators" :key="indicator" class="border p-2"
                            :class="{ 'alternate-column': index % 2 !== 0 }">
                            {{ formatValue(country[indicator], indicator) }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                regions: [],
                selectedRegion: '',
                countries: [],
                selectedCountries: [],
                indicators: [
                    { key: 'area', label: '面積' },
                    { key: 'population', label: '人口' },
                    { key: 'Age dependency ratio (% of working-age population)', label: '扶養比（占勞動人口的百分比）' },
                    { key: 'GDP (current US$)', label: '國內生產總額（美元）' },
                    { key: 'GDP growth (annual %)', label: '國內生產總額增長率（年度百分比）' },
                    { key: 'GDP per capita (current US$)', label: '人均國內生產總額（美元）' },
                    { key: 'GNI per capita (current US$)', label: '人均國民總收入（美元）' },
                    { key: 'Merchandise exports (current US$)', label: '商品出口（美元）' },
                    { key: 'Merchandise imports (current US$)', label: '商品進口（美元）' },
                    { key: 'Urban population (% of total)', label: '城市人口（占總人口百分比）' }
                ],
                selectedIndicators: [],
                comparisonData: [],
                updateDate: '',
                countryData: null,
                mergedData: null,
                csvDownloadUrl: '',
                selectAll: false,
                sortKey: '',
                sortOrder: 'asc'
            },
            computed: {
                sortedData() {
                    const data = [...this.comparisonData];
                    if (this.sortKey) {
                        data.sort((a, b) => {
                            let aValue = a[this.sortKey];
                            let bValue = b[this.sortKey];

                            if (this.sortKey === 'chinese') {
                                aValue = a.chinese;
                                bValue = b.chinese;
                            }

                            if (typeof aValue === 'string') {
                                return this.sortOrder === 'asc'
                                    ? aValue.localeCompare(bValue)
                                    : bValue.localeCompare(aValue);
                            } else {
                                return this.sortOrder === 'asc'
                                    ? aValue - bValue
                                    : bValue - aValue;
                            }
                        });
                    }
                    return data;
                }
            },
            mounted() {
                this.loadData();
            },
            methods: {
                loadData() {
                    Promise.all([
                        fetch('countylink.json').then(response => response.json()),
                        fetch('data/merged_country_data.json').then(response => response.json()),
                        fetch('data/merged_country_data.csv').then(response => response.blob())
                    ]).then(([countyLinkData, mergedData, csvBlob]) => {
                        this.countryData = countyLinkData;
                        this.mergedData = mergedData;
                        this.regions = Object.keys(countyLinkData);
                        this.updateDate = new Date().toISOString().split('T')[0];
                        this.csvDownloadUrl = URL.createObjectURL(csvBlob);
                        this.selectedIndicators = this.indicators.map(i => i.key);
                    }).catch(error => {
                        console.error('Error loading data:', error);
                    });
                },
                loadCountries() {
                    if (this.selectedRegion && this.countryData) {
                        this.countries = this.countryData[this.selectedRegion].countries;
                        this.selectedCountries = [];
                        this.selectAll = false;
                    } else {
                        this.countries = [];
                    }
                },
                toggleAllCountries() {
                    this.selectedCountries = this.selectAll ? [...this.countries] : [];
                },
                clearSelectedCountries() {
                    this.selectedCountries = [];
                    this.comparisonData = [];
                    this.selectAll = false;
                },
                removeCountry(country) {
                    this.selectedCountries = this.selectedCountries.filter(c => c !== country);
                    this.comparisonData = this.comparisonData.filter(c => c.name !== country.name);
                    this.selectAll = false;
                },
                compareCountries() {
                    this.comparisonData = this.selectedCountries.map(country => {
                        const mergedCountryData = this.mergedData[this.selectedRegion].find(c => c.name === country.name);
                        return { ...country, ...mergedCountryData };
                    });
                },
                formatValue(value, indicator) {
                    if (typeof value !== 'number') {
                        return value;
                    }

                    if (indicator.includes('US$')) {
                        if (value >= 1e8) {
                            return (value / 1e8).toFixed(2) + '億';
                        } else if (value >= 1e4) {
                            return (value / 1e4).toFixed(2) + '萬';
                        }
                    }

                    if (indicator === 'population') {
                        if (value >= 1e8) {
                            return (value / 1e8).toFixed(2) + '億';
                        } else if (value >= 1e4) {
                            return (value / 1e4).toFixed(2) + '萬';
                        }
                    }

                    if (indicator === 'area') {
                        return value.toLocaleString() + ' 平方公里';
                    }

                    return value.toFixed(2);
                },
                getCountryFlagClass(code) {
                    return `flag-icon flag-icon-${code.toLowerCase()}`;
                },
                sort(key) {
                    if (this.sortKey === key) {
                        this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc';
                    } else {
                        this.sortKey = key;
                        this.sortOrder = 'asc';
                    }
                },
                getSortIcon(key) {
                    if (this.sortKey !== key) return '⇅';
                    return this.sortOrder === 'asc' ? '↑' : '↓';
                },
                getIndicatorLabel(key) {
                    return this.indicators.find(i => i.key === key)?.label || key;
                }
            }
        });
    </script>
</body>

</html>
